<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/style.css">
	<title>Slap Mario!</title>
</head>

<body class="container-fluid">
	<section class="row">
		<div class="col-12 text-center">
			<img class="title" src="./assets/super-mario.png" alt="">
		</div>
		<section class="offset-1 col-4">
			<section class="row text-center">
				<div id="mario" class="col-12"><img src="./assets/mario-default.png" alt=""></div>
			</section>
			<section class="row progress">
				<div id="health" class="progress-bar progress-bar-warning" role="progressbar" style="width: 100%"
					aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">100</div>
				<div id="count" class="col-12">0</div>
			</section>
			<section class="row text-center">
				<div class="col-12 button">
					<button onclick="eatMe()">Mushroom</button>
					<button onclick="spitMe()">Fire Flower</button>
					<button onclick="lifeUp(100); onclick = null">100 coins!</button>
				</div>
			</section>
			<section class="row text-center">
				<div class="col-12 button">
					<button onclick="hatThrow()">Hat Throw</button>
					<button onclick="fireBall()">Fire Ball</button>
					<button onclick="pileDriver();">Pile Driver</button>
				</div>
			</section>
			<section class="row text-center">
				<div class="col-12 button">
					<button type="reset" onclick="reset()" value="reset">Reset</button>
				</div>
			</section>
		</section>
		<section class="col-4 offset-2">
			<section class="row text-center">
				<div id="bowser" class="col-12"><img src="./assets/hat-bowser.png" alt=""></div>
			</section>
			<section class="row progress">
				<div id="health2" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="10"
					aria-valuemin="0" aria-valuemax="100">200</div>
			</section>
		</section>
	</section>

	<script src="./app/app.js"></script>
</body>

</html>
