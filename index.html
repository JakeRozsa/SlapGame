<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Bowser!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body class="container-fluid">
	<section class="row">
		<div id="bowser" class="col-12"><img src="./assets/hat-bowser.png" alt=""></div>
		<div id="health" class="col-12">100</div>
		<div id="hits" class="col-12">0</div>
		<div class="col-12">
			<button id="mushroom" onclick="eatMe(10)">Mushroom</button>
			<button id="fireBall" onclick="spitMe(1)">Fire Flower</button>
			<button id="metalBox" onclick="metalMe(5)">Metal Box</button>
		</div>
		<footer class="col-12"><button id="slap" onclick="slap(1)">SLAP</button>
			<button id="slap" onclick="slap(5)">Punch</button>
			<button id="slap" onclick="slap(10)">Kick</button>
		</footer>
		<input type="reset" onclick="reset()" value="reset"></input>
		<script src="./app/app.js"></script>
	</section>
</body>

</html>
